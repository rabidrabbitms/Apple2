<nav></nav>

<ion-content [fullscreen]="false">
  <ion-row>
    <ion-col>
      <ion-text color="primary">
        <h1 class="header">Details</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col size="8">
          <ion-text class="body-header">Primary Card</ion-text>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:2em;">
        <ion-text class="body-body">Card ending in [last 4]</ion-text>
      </ion-row>
      <ion-row style="margin-top:2em;">
        <ion-text class="body-header">Your Debit Card(s)</ion-text>
      </ion-row>
      <ion-row style="border:.5px solid black; margin-top:1em">
        <ion-col size="8">
          <ion-text>Card ending in [Last 4]</ion-text>
        </ion-col>
      </ion-row>
      <ion-row style="border:.5px solid black; margin-top:1em">
        <ion-col size="8">
          <ion-text>Card ending in [Last 4]</ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" style="margin-top:1em;">
        <ion-button color="tertiary" expand="full">Add A Debit Card</ion-button>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
