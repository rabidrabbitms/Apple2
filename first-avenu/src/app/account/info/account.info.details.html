<nav></nav>

<ion-content [fullscreen]="false">
  <ion-row>
    <ion-col>
      <ion-text color="primary">
        <h1 class="header">Details</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-text class="body-header">Account Details</ion-text>
      </ion-row>
      <ion-row style="margin-top:1em;">
        <ion-text class="body-body">[First Name]   [Last Name]</ion-text>
      </ion-row>
      <ion-row style="margin-top:2em;">
        <ion-col>
          <ion-input typeof="street-address" style="border-bottom:1px solid lightgrey;" placeholder="Address">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="address-level2" style="border-bottom:1px solid lightgrey;" placeholder="Apt\Ste.">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <select class="stateSelect">
            <option style="opacity:.5">State</option>
            <option *ngFor="let state of states">{{state}}</option>
          </select>
        </ion-col>
        <ion-col>
          <ion-input typeof="postal-code" style="border-bottom:1px solid lightgrey;" placeholder="Zip Code">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="tel-area-code" style="border-bottom:1px solid lightgrey;" placeholder="Mobile Phone">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="tel-area-code" style="border-bottom:1px solid lightgrey;" placeholder="Work Phone">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input typeof="tel-area-code" style="border-bottom:1px solid lightgrey;" placeholder="Landline Phone">
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button color="tertiary" expand="full">Save</ion-button>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
