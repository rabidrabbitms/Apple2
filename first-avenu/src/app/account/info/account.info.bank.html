<nav></nav>

<ion-content [fullscreen]="false">
  <ion-row>
    <ion-col>
      <ion-text color="primary">
        <h1 class="header">Bank</h1>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col size="8">
          <ion-text class="body-header">Primary Bank</ion-text>
        </ion-col>
        <ion-col>
          <ion-button color="tertiary" expand="full">Verify</ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:2em;">
        <ion-text class="body-body">[Primary Bank Name] ending in [last 4]</ion-text>
      </ion-row>
      <ion-row style="margin-top:2em;">
        <ion-text class="body-header">Your Bank Account(s)</ion-text>
      </ion-row>
      <ion-row style="border:.5px solid black; margin-top:1em">
        <ion-col size="8">
          <ion-text>[Bank Name]</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text>[last 4]</ion-text>
        </ion-col>
      </ion-row>
      <ion-row style="border:.5px solid black; margin-top:.5em">
        <ion-col size="8">
          <ion-text>[Bank Name]</ion-text>
        </ion-col>
        <ion-col size="4">
          <ion-text>[last 4]</ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" style="margin-top:1em;">
        <ion-button color="tertiary" expand="full">Add A Bank Account</ion-button>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
