<nav></nav>
<banner></banner>

<ion-content [fullscreen]="false">
  <div id="container" style="align-content:center">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <h2 style="font-weight: 300; font-size: 28px !important;">Ocean Adventure</h2>
          <img class="cruise" src="{{cruisesImage.img}}" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-button class="cruise-button" expand="full" color="medium" style="min-width: 75%; border: solid 1px black; margin-top:-2em;" routerLink="../cruises">Cruise The Seas!</ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <h2 style="font-weight: 300; font-size: 28px !important;">One Week Getaway</h2>
          <img class="getaway" src="{{vacationsImage.img}}" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-button class="getaway-button" expand="full" color="medium" style="min-width: 75%; margin-top: -2em; border: solid 1px black" routerLink="../getaways">Over 3000 Destinations!</ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <app-explore-container name="Vacations Page"></app-explore-container>
</ion-content>
