<nav></nav>

<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="header">
          Your Agreement
        </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-row>
          <ion-col>
            <ion-row>
              <h2 class="header2">Create E-Signature</h2>
            </ion-row>
            <ion-row>
              <ion-text class="agreement-header2">
                This e-signature creator will easily allow you to apply your signature to the following forms.
              </ion-text>
            </ion-row>
            <ion-row style="margin-top:1em;">
              <ion-text class="agreement-header2">
                <a>Consent & Acknowledgement Disclosure Information</a>
              </ion-text>
            </ion-row>
            <ion-row style="margin-top:1em;">
              <ion-text class="agreement-header">Please sign within the signature pad below to create your e-signature.</ion-text>
            </ion-row>
            <ion-row style="margin-top:2em;">
              <ion-toolbar color="tertiary">
                <ion-buttons slot="end">
                  <ion-button color="light" expand="full" (click)="undo()"> Undo</ion-button>
                  <ion-button color="light" expand="full" (click)="clear()"> Clear</ion-button>
                </ion-buttons>
              </ion-toolbar>
              <div class="signature-pad">
                <div>
                  <canvas class="signature-pad-canvas" #canvas width="400" height="100" style="touch-action: none;"></canvas>
                </div>
              </div>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button color="tertiary" expand="full" routerLink="../agreement-review">OK</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
