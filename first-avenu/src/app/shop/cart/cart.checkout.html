<nav></nav>
<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-row>
          <h1 class="header">Checkout</h1>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-row>
          <ion-text class="header1"><strong>Apply Total Payment of  ${{totalPayment}}</strong></ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-grid *ngIf="primaryDC">
      <ion-row>
        <ion-col>
          <ion-row style=" margin-top: 2em;">
            <ion-text class="header2"><strong>To your primary Debit Card?</strong></ion-text>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" ion-row style="padding: 2px; border: solid 1px rgba(20, 27, 65, 1);">
        <ion-col size="8"><ion-text class="body-body">Card ending in [Last4]</ion-text></ion-col>
        <ion-col><ion-text style="margin-left:1em;" class="body-body">[exp]</ion-text></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-row style=" margin-top: 2em;">
            <ion-text class="header2"><strong>Or use another card?</strong></ion-text>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" ion-row style="padding: 2px; border: solid 1px rgba(20, 27, 65, 1);">
        <ion-col size="8"><ion-text class="body-body">Card ending in [Last4]</ion-text></ion-col>
        <ion-col><ion-text style="margin-left:1em;" class="body-body">[exp]</ion-text></ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" ion-row style="padding: 2px; border: solid 1px rgba(20, 27, 65, 1); margin-top:1em;">
        <ion-col size="8"><ion-text class="body-body"><strong>PAY WITH A CREDIT CARD</strong></ion-text></ion-col>
        <ion-col>
          <ion-text style="margin-left:1em;" class="body-body">
            <ion-icon name="add-circle" style="color:green"></ion-icon>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!primaryDC">
      <ion-row>

      </ion-row>
    </ion-grid>
    <ion-row class="ion-justify-content-center" ion-row style="padding:2px; margin-top:4em;">
      <ion-button style="min-width:100%;" color="tertiary" expand="full" routerLink="../agreement">Confirm Payment</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center" ion-row style="padding:2px; margin-top:1em;">
      <ion-text class="header2"><a>Go Back To My Cart</a></ion-text>
    </ion-row>
  </ion-grid>
</ion-content>
